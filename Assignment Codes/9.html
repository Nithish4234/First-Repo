<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                height: 300px;
                width: 300px;
            }
            img:hover{
                transform: scale(1.2);
                transition:transform 1s;
            }
        </style>
    </head>
    <body>
       <h1>Hover on images</h1>
       <img src="https://st2.depositphotos.com/1141099/6198/i/450/depositphotos_61983329-stock-photo-historic-charminar.jpg" alt="Image 1"> 
       <img src="https://avatars.mds.yandex.net/i?id=b507a2b8d9382967a186c654f1eeaa74-5262078-images-taas-consumers&n=27&h=480&w=480" alt="Image 2"> 
    </body>
</html>
