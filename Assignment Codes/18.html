<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                width: 500px;
                height: 300px;
                border: 5px solid rgb(192, 32, 58);
                border-radius: 40px;
            }
        </style>
    </head>
    <body>
        <h2>Responsive slider for images</h2>
        <div>
            <img class="slide" src="https://burst.shopifycdn.com/photos/photo-of-a-cityscape-with-a-ferris-wheel.jpg?width=1000&format=pjpg&exif=0&iptc=0" alt="Image 1">
            <img class="slide" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" alt="Image 1">
            <img class="slide" src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="Image 1">
        </div>
            <p style="padding-left: 100px;">Automatic slideshow</p>

        <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
              var i;
              var x = document.getElementsByClassName("slide");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 2000); // Change image every 2 seconds
            }
        </script>

    </body>
</html>
