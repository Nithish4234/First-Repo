<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                height: 100px;
                width: 200px;
                border: 2px;
                border-radius: 5px;
            }
            .card{
                border: 2px solid green;
                border-radius: 20px;
                height: 220px;
                width: 200px;
                margin: 20px;
                margin-top: 100px;
                padding: 10px;
                background-color:rgb(88, 204, 59);
            }
            body{
                display: flex;
            }
        </style>
    </head>
    <body>
       <h2>Card Layout</h2>
        <div class="card">
            <img src="https://keralakaumudi.com/web-news/en/2023/05/NMAN0413506/image/tiger.1.559435.jpg" alt="Image 1">
            <h3>Tiger</h3>
            <p>National Animal of India</p>
            <p>It is a Carnivorous Animal</p>
        </div>
        <div class="card">
            <img src="https://www.timeforkids.com/wp-content/uploads/2023/11/G3G5_231117_bear_steps.jpg?w=1024" alt="Image 2">
            <h3>Panda</h3>
            <p>National Animal of China</p>
            <p>It is a Herbivorous Animal</p>
        </div>
    </body>
</html>
