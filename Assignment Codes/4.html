<!DOCTYPE html>
<html>
    <head>
        <style>
                input:hover{
                    background-color: red;
                }
        </style>
    </head>
    <body>
        <h4>Hover</h4>
        <p>Hover the mouse on button to change color to red.</p>
        <input type="button" value="Hover here">
    </body>
</html>
