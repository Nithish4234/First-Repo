<!DOCTYPE html>
<html>
    <head>
        <style>
            button{
                background-color: palevioletred;
                transition-duration: 3s;
                transition: background-color 2s;
            }
            button:hover{
                background-color:yellow;
            }
        </style>
    </head>
    <body>
       <h2>Transition color</h2>
       <p>Hover on button to see yellow color!</p>
       <button>Button</button>
    </body>
</html>
