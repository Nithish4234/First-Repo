<!DOCTYPE html> 
<html> 
<head> 
    <title>Feedback Form</title>
</head> 
<body>
    <h1>Feedback Form</h1>
    <Form>
        Rating:<label for="1">1</label>
        <input type="radio" name="1" id="1">
        <label for="2">2</label>
        <input type="radio" name="2" id="2">
        <label for="3">3</label>
        <input type="radio" name="3" id="3">
        <label for="4">4</label>
        <input type="radio" name="4" id="4">
        <label for="5">5</label>
        <input type="radio" name="5" id="5"><br><br>
        <label for="Comments">Comments:</label>
        <textarea name="Comments" id="Comments" cols="30" rows="10">
        </textarea><br><br> 
        <input type="submit">
    </Form>
</body>   
</html>
