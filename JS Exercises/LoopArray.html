<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Loop in aray</h3>
    <script>
        let array=["A","B","C","D","E"];
        document.write("Elements of given array are:<br>");
        for(let i=0;i<array.length;i++){
            document.write(array[i]+" ");
        }
    </script>
</body>
</html>
