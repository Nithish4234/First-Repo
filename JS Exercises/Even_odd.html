<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Even or Odd numbers</h3>
    <script>

        function Even_Odd(x){
            if(x%2==0){
                document.write(x+" is even number<br>");
            }
            else{
                document.write(x+" is odd number<br>");
            }
        }
        Even_Odd(299);
        Even_Odd(144);
        Even_Odd(71);
        Even_Odd(572);
    </script>
    
</body>
</html>
