<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array</title>
</head>
<body>
    <h3>Sum of all elements in array</h3>
    <script>
        let n=[1,3,4,6,10];
        let sum=0;
        for(let i=0;i<n.length;i++){
            sum=sum+n[i];
        }
        document.write("Given array is: "+n+"<br>");
        document.write("Sum of all elements of array is "+sum);
    </script>
</body>
</html>
