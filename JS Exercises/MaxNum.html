<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Maximum number:</h3>
    <script>
        function max(a,b){
            return a>b?a:b;
        }
        document.write(max(5,6));
        document.write("<br>");
        document.write(max(20,17));
    </script>
</body>
</html>
