<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Concatenation of array</h3>
    <script>

        let arr1=[1,2,3,4,5];
        let arr2=[6,7,8,9,10];
        document.write("Given arrays are: <br>"+arr1+"<br>"+arr2+"<br>");
        let concat=arr1.concat(arr2);
        document.write("Concat of arrays is: "+concat);
    </script>
</body>
</html>
