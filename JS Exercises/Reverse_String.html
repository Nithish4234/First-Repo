<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <h3>Reverse of a String</h3>
    <script>
        let s="'Nithish'";
        let Revstr="";
        for(let i=s.length-1;i>=0;i--){
            Revstr=Revstr+s[i];
        }
        document.write("Reverse of "+s+" is "+Revstr);
    </script>
</body>
</html>
