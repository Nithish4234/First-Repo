<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort array</title>
</head>
<body>
    <h1>Sorting array in ascending order</h1>
    <script>
        let numbers=[2,5,7,6,4,3];
        document.write("Original array is: "+numbers+"<br>");
        numbers.sort();
        document.write("Sorting of given array in Ascending order is: "+numbers);
    
    </script>
</body>
</html>
