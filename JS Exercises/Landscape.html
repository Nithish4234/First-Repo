<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Landscape:</h3>
    <script>
        function Landscape(height,width){
            return height<width;
        }
        document.write(Landscape(300,100));
        document.write("<br>");
        document.write(Landscape(500,600));
    </script>
</body>
</html>
