<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Add or Delete element in array</h3>
    <script>
        let array1=[2,4,6,8,10,12,14];
        document.write("Given array is :"+array1+"<br>");
        array1.push(15,16);
        document.write("After adding elemets: "+array1+"<br><br>");
        let array2=[1,2,3,4,5,6];
        document.write("Given array is :"+array2+"<br>");
        array2.pop();
        document.write("After deleting elemet: "+array2);
    </script>
</body>
</html>
