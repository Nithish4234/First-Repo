<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var browser="edge";

    switch(browser){
        case "chrome":
        document.write("chrome");
        break;
        case "safari":
        document.write("safari");
            break;
        case "edge":
        document.write("edge");
    }

    </script>
</body>
</html>
