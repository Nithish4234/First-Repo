<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd</title>
</head>
<body>
    <h1>Checking the given number is Even or Odd</h1>
    <script>
        function EvenOrOdd(n){
            if(n%2==0){
                document.write(n+" is even number.");
            }
            else{
                document.write(n+" is odd number.");
            }
            document.write("<br>");
        }
        EvenOrOdd(35);
        EvenOrOdd(40);
    </script>
</body>
</html>
