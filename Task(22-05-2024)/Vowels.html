<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels</title>
</head>
<body>
    <h3>Counting number of vowels</h3>
    <script>
            let s='"Nithish Kumar"';
            let vowels="aAeEiIoOuU";
            let count=0;
            for(let i=0;i<s.length;i++){
                if(vowels.indexOf(s[i])!==-1){
                    count+=1;
                }
            }
            document.write("Number of vowels in "+s+" is "+count);
        
    </script>

</body>
</html>
