<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <h2>Even numbers from 1 to 20:</h2>
    <script>
        let x;
        for(x=1;x<=20;x++){
            if(x%2==0){
                document.write(x+"<br>");
            }
        }
    </script>
</body>
</html>
