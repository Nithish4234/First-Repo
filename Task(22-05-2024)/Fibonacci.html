<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <h3>Fibonacci series</h3>
    <script>
    var fibonacci=function(n){
        if(n<=1){
            return [0,1];
        }
        else{
            var s=fibonacci(n-1);
            s.push(s[s.length-1]+s[s.length-2]);
            return s.slice(0,n);
        }
    };
        document.write(fibonacci(7));
    Fibonacci(5);
    </script>
</body>
</html>
